bookdown::gitbook:
  css: style.css
  #split_by: none
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Nez Perce Tribe Standardized Calculations for High Level Indicators and Metrics</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book:
  stylesheet: style.css